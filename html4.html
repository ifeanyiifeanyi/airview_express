<!DOCTYPE html>
<html>
  <head>
    <title>fx Optimum Universal</title>
    <style type="text/css">
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        padding: 10px;
        vertical-align: top;
      }
      a {
        color: #509cee;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Header styles */
      .header {
        background-color: #070808;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }

      /* Content styles */
      .content {
        padding: 20px;
      }
      .content p {
        margin: 0 0 20px;
      }
      .content ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .content ul li {
        margin: 0 0 10px;
      }
      .content ul li:before {
        content: "• ";
      }

      /* Footer styles */
      .footer {
        background-color: #0948bd;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="header">
          <h1>Example Email</h1>
        </td>
      </tr>
      <tr>
        <td class="content">
          <p>Hi John,</p>
          <p>This is an example email to show you how to create a simple HTML email template.</p>
          <h2>Features</h2>
          <ul>
            <li>Responsive design</li>
            <li>Customizable colors and fonts</li>
            <li>Easy to use and modify</li>
          </ul>
          <p>Thanks for reading!</p>
        </td>
      </tr>
      <tr>
        <td class="footer">
          <p>© 2023 optimumuniversal.com. All rights reserved.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
